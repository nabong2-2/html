<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/spotify.css">
    <style>
        /* 선택자 연습용(주로 input에서 많이 사용) */
        /* input[name^=user] {background-color: yellow;} */
    </style>
</head>
<body>
    <main>
        <h1><a href="#"><img src="" alt="spotify"></a></h1>
        <div class="tab_Menu">
        <a href="#" class="active">sign in</a>
        <a href="#">sign up</a>
    </div>
    <div class="tab_wrap">
        <!-- sign in 클릭 시 출력 내용 -->
        <form action="#" method="post" id="inFrm">
            <ul>
                <li><input type="checkbox" value="" id="" name="user_name" placeholder="Username" required></li>
                <li><input type="password" name="user_pw" placeholder="Password" required></li>
            </ul>
            <div class="stay_in">
                <input type="checkbox" name="login_stay" value="stay_on" id="stay_on">
                <label for="stay_on">stay signed in</label>
            </div>
            <p class="btn"><button type="submit" class="sign_in_btn">sign in</button></p>
            <a href="#" class="forget_pw">forget password ?</a>
        </form>
        <!-- sign up 클릭 시 출력 내용 -->
        <form action="#" method="post" id="upFrm"></form>
    </div>
    </main>
</body>
</html>
