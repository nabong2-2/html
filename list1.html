<body>
    <h1>목록태그</h1>
    <h2>순서가 있는 목록</h2>

        <li>

        </li>

        <li>HTML

        </li>
    </ol>
    <hr>
    <h2>순서가 있는 목록</h2>
    <ul>
        <li>ul은 비순차 목록이다.</li>
        <li>ul은 순서가 필요없는 목록을 묶어주는 그룹이다.</li>
        <li>ul과 li는 부모자식 관계이다.</li>
    </ul>
