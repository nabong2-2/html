<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout | css practice</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <style>
        #wrap {
            background-color: purple;
        }
        #wrap header {
            background-color: lightslategrey;
            /* header의 자식요소에 float적용시 float는 부유하는 특징 때문에 부모요소에서 벗어나서 부모가 더이상 자식만큼 크기를 인식하지 못하는 문제가 발생한다. 그래서 문제 해결방법은 반드시 이어서 작성해야 한다. */
            /* 방법 1. 강제로 크기 입력 (추천x) */
            /* height: 100px; */
            /* 방법 2. 부모영역 재인식css명령(팝업 자식이 있는 경우는 사용금지) */
            /* overflow: hidden; */
            
        }
        /* 방법 3.*/
        #wrap header::after {
            clear:both; display:block; content:'';
        }
        
        #wrap header h1 {
            background-color: aqua;
            float: left;
        }
        #wrap header nav {
            background-color: yellow;
            float: left;
        }
        #wrap header p {
            background-color: lime;
            float: right;
        }
        #wrap .box {width: 300px;}
        #wrap .box::after {clear: both; display: block; content:''; }
        #wrap .box h2 {}
        #wrap .box p {}
        #wrap .a {background-color: palegoldenrod;}
        #wrap .a h2 {float: right;}
        #wrap .a p {float: right;}
        #wrap .b {background-color: palegreen;}
        #wrap .b h2 {float: left;}
        #wrap .b p {float: left;}
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <h1>로고</h1>
            <nav>네이게이션</nav>
            <p>보조메뉴</p>
        </header>
        <h2>float(html4)</h2>
        <p>float는 left, right 값을 가진 레이아웃 속성이다.</p>
        <p>right값은 두번 이상 작성하면 역순이 되므로 한번만 작성해야한다.</p>
        <p>float는 형제 관계에 해당하는 2개 이상의 대상을 정렬하고 싶은 경우만 사용해야한다.</p>
        <div class="box a">
            <h2>제목</h2>
            <p>내용</p>
        </div>
        <div class="box b">
            <h2>제목</h2>
            <p>내용</p>
        </div>
    </div>
    
</body>
</html>
